version: 0.2

phases:
  install:
    commands:
      - dotnet --version
      - dotnet --list-runtimes

  pre_build:
    commands:
      - echo Restoring dependencies...
      - dotnet restore ./API/StainManager.WebAPI/StainManager.WebAPI.csproj

  build:
    commands:
      - echo Building the project...
      - dotnet build --configuration Release

  post_build:
    commands:
      - echo Running tests...
      - dotnet test --no-build --verbosity normal

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'API/bin/Release/net9.0'

cache:
  paths:
    - '/root/.nuget/packages/**/*'
